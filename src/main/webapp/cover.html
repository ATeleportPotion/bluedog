<!DOCTYPE html>
<html lang="cn" >


<head>
    <meta charset="UTF-8">
    <title>BlueDog-懒狗编程</title>
    <link rel="stylesheet" href="../CSS/1.封面.css">
    <script src = "../JS/jquery-3.7.1.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="//unpkg.com/element-ui@2.15.14/lib/index.js"></script>
</head>
<body>
    <header>
        <div class = "navbar">
            <div class = "logo"><a href="#" class="ha">懒狗编程</a></div>
            <ul class = "links">
                <li><a href="home" class="ha">主页</a></li>
                <li><a href="course" class="ha">教程</a></li>
                <li><a href="community" class="ha">社区</a></li>
                <li><a href="about" class="ha" >关于我们</a></li>
            </ul>
            <a href="#" class="login ha" id = "noneLogin">登录</a>

            <div class = "toggle_btn">
                <i class= "el-icon-s-fold"></i>
            </div>
        </div>

        <div class="dropdown_menu ">
            <li><a href="home" class="ha">主页</a></li>
            <li><a href="course" class="ha">教程</a></li>
            <li><a href="community" class="ha">社区</a></li>
            <li><a href="about" class="ha">关于我们</a></li>
            <li><a href="#" class="login1 ha" >登录</a></li>
        </div>

        <script src="../JS/1.下拉菜单.js"></script>
    </header>
    <button class="custom-btn btn-1">
        <span>进入我的文件</span>
    </button>
    <div class="background">
        <div class="img"></div>
        <div class="b">
            <div class="in">
                <div class="back">
                    <i class= "el-icon-close"></i>
                </div>
                <h1>用户登录</h1>
                <form id = "tijiaobiaodan" method="post" action="1.封面.html">
                    <div class = "outbox">
                        <div class="inputBox">
                            <input  type="text" name="账号" id = "name" required>
                            <span>&nbsp;账号</span>
                        </div>
                        <div class="inputBox">
                            <input  type="password" name="密码" id = "pwd" required>
                            <span>&nbsp;密码</span>
                        </div>
                    </div>
                    <a href="#" class="Forget">忘记密码?</a>
                    <input type="checkbox" id="myCheckbox">
                    <label for="myCheckbox">登录/注册:</label>
                    <div id="myHint"></div>
                    <input type="submit" name="Button"class="go" value="提交"/>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/1.登录窗.js"></script>
</body>
</html>
